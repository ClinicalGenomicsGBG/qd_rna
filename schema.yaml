required:
  - nextflow
  - rnaseq
  - rnafusion
  - qlucore
  - results

properties:
  results:
    type: object
    properties:
      base:
        type: path
        description: Base of directory where results will be stored
      overwrite:
        type: boolean
        description: Overwrite existing results
        default: false
    required:
      - base

  rnaseq:
    type: object
    properties:
      skip:
        type: boolean
        default: false
        description: Skip nf-core/rnaseq
      
      force: &force
        type: boolean
        default: false
        description: Overwrite any existing output

      nf_main:
        type: path
        description: Path to nf-core/rnaseq main.nf

      genome:
        type: string
        description: Genome reference

      fasta:
        type: path
        description: Path to genome fasta file

      gtf:
        type: path
        description: Path to genome gtf file

      gene_bed:
        type: path
        description: Path to genome gene bed file

      star_index:
        type: path
        description: Path to STAR genome index
      
      rsem_index:
        type: path
        description: Path to RSEM genome index

      aligner:
        type: string
        description: RNA-seq aligner
        enum:
          - star_salmon
          - star_rsem
      
      strandedness: &strandedness
        type: string
        description: Strandedness of RNA-seq library
        enum:
          - unstranded
          - forward
          - reverse
        default: unstranded
    if:
      properties:
        skip:
          const: false
    then:  
      allOf:
      - required:
        - nf_main
        - aligner
        - strandedness
      - anyOf:
        - required:
          - star_index
        - required:
          - rsem_index
      - anyOf:
        - required:
          - genome
        - required:
          - fasta
          - gtf
          - gene_bed

  rnafusion:
    type: object
    properties:
      skip:
        type: boolean
        description: Skip nf-core/rnafusion
        default: false

      force: *force

      nf_main:
        type: path
        description: Path to nf-core/rnafusion main.nf

      genomes_base:
        type: path
        description: Path to rnafusion references

      arriba_ref:
        type: path
        description: Path to arriba references

      arriba_blacklist:
        type: path
        description: Path to arriba blacklist file

      arriba_protein_domain:
        type: path
        description: Path to arriba protein domains file

      fusionreport_tool_cutoff:
        type: integer
        description: Minimum number of callers for fusion to be reported
        default: 1

      read_length: &read_length
        type: integer
        description: Sample read length
      
      strandedness: *strandedness
    
    if:
      properties:
        skip:
          const: false
    then:
      required:
        - nf_main
        - genomes_base
        - arriba_blacklist
        - arriba_protein_domain
        - read_length
        - strandedness

  qlucore:
    type: object
    properties:
      skip:
        type: boolean
        default: false
        description: Skip qlucore mapping
      
      force: *force

      nf_main:
        type: path
        description: Path to nf-core/rnafusion main.nf

      starfusion_ref:
        type: path
        description: Path to STAR-Fusion reference

      read_length: *read_length

      strandedness: *strandedness


    if:
      properties:
        skip:
          const: false
    then:  
      required:
        - nf_main
        - starfusion_ref
        - read_length
        - strandedness