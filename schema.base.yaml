required:
  - logdir
  - outdir

properties:
  log_level:
    default: INFO
    description: Log level
    enum:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
      - CRITICAL
    type: string

  logdir:
    description: Log directory
    type: path

  outdir:
    description: Output directory
    type: path

  outprefix:
    description: Output prefix (defaults to a timestamp)
    type: string

  samples_file:
    description: "Path YAML file with sample names and paths to fastq files (eg. sample: {files: [fastq1, fastq2]})"
    type: path